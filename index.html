<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/54607eac82.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>
<body>
    
    <div class="form">
        
        <h2>Login</h2>
        <p class="con">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aspernatur quo, iure voluptas architecto nemo asperiores suscipit atque deleniti quod quibusdam amet, sequi eveniet voluptatibus laudantium ipsa ex cupiditate quis id.</p>
        <p class="error" id="error"></p>
     
        <div class="field">
            <i class="fa-solid fa-user"></i>
            <input id="uname" type="text" placeholder="Enter Your Username" required>
        </div>
        <div class="field">
            <i class="fa-solid fa-key"></i>
            <input id="pass" type="Password" placeholder="Enter Your Password" required>
        </div>
        <button id="btn">Login</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
